<html>
<head>
<title> HTML marquee Tag</title>
</head>
<body bgcolor=violet>
<marquee width="50%">This example will only 50% width</marquee>
<marquee direction="right" scrolldelay=30 behavior="alternate">This text will scroll from left to right</marquee>
<marquee height="50%" direction="up" scrollamount=30>This text will scroll from down to up</marquee>
</body>
</html>
